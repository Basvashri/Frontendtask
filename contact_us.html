   <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login Here !</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div id="error-message" class="text-danger"></div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Add event listener when the DOM is fully loaded
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Your login form logic goes here
            const username = document.getElementById("exampleInputEmail1").value;
            const password = document.getElementById("exampleInputPassword1").value;

            // Simple validation for demonstration purposes
            if (!username || !password) {
                document.getElementById('error-message').textContent = 'Please enter both username and password.';
            } else {
                // Clear previous error messages
                document.getElementById('error-message').textContent = '';

                // Check username and password conditions
                if (username.toLowerCase() === 'admin@gmail.com' && password === 'admin@123') {
                    // Redirect to admin dashboard
                    window.location.href = 'Admin.html';
                } else {
                    // Redirect to user dashboard
                    window.location.href = 'student.html';
                }
            }
        });
    });
</script>
